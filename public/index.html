<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
	<meta charset="UTF-8">
	<title>Sky Angular-Node test</title>
</head>
<body ng-controller="MainController as vm">

<div ng-hide="vm.user">
	<form ng-submit="vm.login(vm.username, vm.password)">
		<label>Username: <input type="text" ng-model="vm.username"/></label><br/>
		<label>Password: <input type="password" ng-model="vm.password"/></label><br/>
		<button type="submit">Login</button>
	</form>
</div>
<div ng-show="vm.user">
	<h2>Welcome {{vm.user.username}}</h2>
	<button ng-click="vm.logout()">Logout</button>
	<br/>
</div>
<div ng-show="vm.user.username === 'admin'">
	<button ng-click="vm.getAuthFeed()">Get Authentication Feed</button>
	<table>
		<tr><td>ID</td><td>IP</td><td>Username</td><td>Action</td></tr>
		<tbody>
		<tr ng-repeat="attempt in vm.attempts">
			<td>{{attempt._id}}</td>
			<td>{{attempt.ip}}</td>
			<td>{{attempt.username}}</td>
			<td>{{attempt.action}}</td>
		</tr>
		</tbody>
	</table>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
